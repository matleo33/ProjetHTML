<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bibliotheque</title>
</head>
<body>
<form class="cadre" name="formulaire">
    <table>
        <thead>Formulaire de saisie d'un ouvrage</thead>
        <tbody>
        <tr>
            <td>Référence :</td>
            <td><input></td>
        </tr>
        <tr>
            <td>Titre :</td>
            <td><input name="reference" type="text"></td>
        </tr>
        <tr>
            <td>Auteur(s) :</td>
            <td><input name="auteurs" type="text"></td>
        </tr>
        <tr>
            <td>Editeur :</td>
            <td><input name="editeurs" type="text"></td>
        </tr>
        <tr>
            <td>Edition :</td>
            <td><input name="edition" type="text"></td>
        </tr>
        <tr>
            <td>Année d'édition :</td>
            <td><input name="anneEdition" type="number"></td>
        </tr>
        <tr>
            <td>ISBN :</td>
            <td><input name="isbn" type="number"></td>
        </tr>
        <tr>
            <td>Nombre d'exemplaires :</td>
            <td><input name="nbExemplaires" type="number"></td>
        </tr>
        <tr>
            <td>Disponibilité :</td>
            <td><input name="disponibilite" type="checkbox"></td>
        </tr>
        <tr>
            <td>Exclu du prêt :</td>
            <td><input name="excluPret" type="checkbox"></td>
        </tr>
        <tr>
            <td>Commentaires :</td>
            <td><input name="commentaires" type="text"></td>
        </tr>
        <tr>
            <td><input name="valider" type="button" value="Valider la saisie"></td>
            <td><input name="annulation" type="button" value="Annulation"></td>
        </tr>
        <tr>
            <td colspan="2"><textarea name="resume" disabled="disabled"></textarea></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
