<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bibliotheque</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<form class="cadre" name="formulaire" id="formulaire" onsubmit="return false">
    <table>
        <thead>Formulaire de saisie d'un ouvrage</thead>
        <tbody>
        <tr>
            <td>Référence :</td>
            <td><input id="reference" type="text" pattern="\w*[a-zA-Z]\w*" required></td>
        </tr>
        <tr>
            <td>Titre :</td>
            <td><input id="titre" type="text" required></td>
        </tr>
        <tr>
            <td>Auteur(s) :</td>
            <td><input id="auteur" type="text" required></td>
        </tr>
        <tr>
            <td>Editeur :</td>
            <td><input id="editeur" type="text" required></td>
        </tr>
        <tr>
            <td>Edition :</td>
            <td><input id="edition" type="text" required></td>
        </tr>
        <tr>
            <td>Année d'édition :</td>
            <td><input id="anneeEdition" type="number" required></td>
        </tr>
        <tr>
            <td>ISBN :</td>
            <td><input id="isbn" type="number" required></td>
        </tr>
        <tr>
            <td>Nombre d'exemplaires :</td>
            <td><input id="nbExemplaires" type="number" required></td>
        </tr>
        <tr>
            <td>Disponibilité :</td>
            <td><input id="disponibilite" type="checkbox"></td>
        </tr>
        <tr>
            <td>Exclu du prêt :</td>
            <td><input id="excluPret" type="checkbox"></td>
        </tr>
        <tr>
            <td>Commentaires :</td>
            <td><input id="commentaires" type="text"></td>
        </tr>
        <tr>
            <td><input id="valider" type="submit" value="Valider la saisie"></td>
            <td><input id="annulation" type="button" value="Annulation"></td>
        </tr>
        <tr>
            <td colspan="2"><textarea id="resume" disabled="disabled"></textarea></td>
        </tr>
        </tbody>
    </table>
</form>

<script type="text/javascript" src="../js/validation.js"></script>
</body>
</html>
